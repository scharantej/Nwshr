

<!DOCTYPE html>
<html>
<head>
<title>News Articles</title>
</head>
<body>
<h1>Recent News Articles</h1>
<ul>
{% for article in articles %}
<li>
<a href="/article/{{ article['id'] }}">{{ article['title'] }}</a>
<p>{{ article['description'] }}</p>
<p>{{ article['publishedAt'] }}</p>
</li>
{% endfor %}
</ul>
</body>
</html>
